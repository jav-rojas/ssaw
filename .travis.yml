language: python
python:
- '3.6'
- '3.7'
- '3.8'
install:
- pip install -r requirements.txt
script:
- pytest --cov=ssaw
after_success:
- bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage
  reports"
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  true:
    tags: true
  skip_existing: true
  distributions: sdist bdist_wheel
